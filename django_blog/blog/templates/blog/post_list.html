{% extends "blog/base.html" %}
{% block content %}
  <h2>All Posts</h2>
  <a href="{% url 'post-create' %}">Create New Post</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>by {{ post.author }} on {{ post.published_date }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
